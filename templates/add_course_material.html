<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Add Course Material</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ title|default:'' }}">
      {% if errors.title %}
        <span class="error">{{ errors.title }}</span>
      {% endif %}
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content">{{ content|default:'' }}</textarea>
      {% if errors.content %}
        <span class="error">{{ errors.content }}</span>
      {% endif %}
    </div>
    <div>
      <label for="summary">Summary:</label>
      <textarea id="summary" name="summary">{{ summary|default:'' }}</textarea>
    </div>
    <div>
      <label for="chapter">Chapter:</label>
      <select id="chapter" name="chapter">
        {% for chapter in chapters %}
          <option value="{{ chapter.id }}" {% if chapter.id|stringformat:"s" == chapter_id %}selected{% endif %}>{{ chapter.name }}</option>
        {% endfor %}
      </select>
      {% if errors.chapter %}
        <span class="error">{{ errors.chapter }}</span>
      {% endif %}
    </div>
    <div>
      <label for="subject">Subject:</label>
      <select id="subject" name="subject">
        {% for subject in subjects %}
          <option value="{{ subject.id }}" {% if subject.id|stringformat:"s" == subject_id %}selected{% endif %}>{{ subject.name }}</option>
        {% endfor %}
      </select>
      {% if errors.subject %}
        <span class="error">{{ errors.subject }}</span>
      {% endif %}
    </div>
    <div>
      <input type="submit" value="Save">
    </div>
  </form>

</body>
</html>
